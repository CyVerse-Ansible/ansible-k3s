K3S_INSTALL_DIR: "/opt/k3s"
K3S_KUBE_CONFIG: "/etc/rancher/k3s/k3s.yaml"

INTERNAL_DOCKER_ENABLE: false
K3S_TRAEFIK_ENABLE: false
K3S_GPU_ENABLE: false
K3S_GPU_TIMESLICE_ENABLE: false
K3S_GPU_TIMESLICE_NUM: 2
# if false, use nvidia device plugin
K3S_NVIDIA_USE_GPU_OPERATOR: true
K3S_NVIDIA_GPU_OPERATOR_DRIVER: false
K3S_NVIDIA_GPU_OPERATOR_TOOLKIT: false
K3S_NVIDIA_DEVICE_PLUGIN_VERSION: "0.14.0"
# K3S_NVGFD_VERSION: "0.6.0"
K3S_IS_MULTINODE: false

K3S_MASTER_INSTALL: true
K3S_MASTER_PORT: 6443

K3S_POSTGRESQL_ENABLE:  false
K3S_POSTGRESQL_INSTALL: false
K3S_POSTGRESQL_HOST:    127.0.0.1
K3S_POSTGRESQL_PORT:    5432
K3S_POSTGRESQL_DB:      "kubernetes"
K3S_POSTGRESQL_USER:    "k3suser"

# releases can be found here https://github.com/projectcalico/calico/releases
K3S_CALICO_ENABLE: false
K3S_CALICO_VERSION: "v3.26.4"

